<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Prijava</h2>
        
        <form (ngSubmit)="login()" #loginForm="ngForm">
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              placeholder="Vnesite e-mail"
              required
            >
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Geslo</label>
            <input 
              type="password" 
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Vnesite geslo"
              required
            >
          </div>

          <button 
            type="submit"
            class="btn btn-primary w-100 mb-3"
            [disabled]="isLoading || !loginForm.form.valid"
          >
            @if (isLoading) {
              <span class="spinner-border spinner-border-sm me-2"></span>
            }
            {{ isLoading ? 'Prijavljanje...' : 'Prijavi se' }}
          </button>
        </form>

        <div class="text-center">
          <p class="mb-0">Še nimate računa?</p>
          <a routerLink="/register" class="text-decoration-none">
            Ustvarite račun
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
